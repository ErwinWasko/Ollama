
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Analysis</title>
</head>
<body>
    <h1>Ollama Analysis Results</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>
                <strong>{{ result.cve }}</strong>: {{ result.ollama_analysis }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
