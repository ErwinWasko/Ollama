<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scanner Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Kolory i zmienne */
:root {
    --primary-color: #007bff;
    --secondary-color: #0056b3;
    --background-color: #f5f7fa;
    --text-color: #333;
    --dark-bg-color: #181818;
    --dark-text-color: #e4e4e4;
    --card-bg-color: #ffffff;
    --card-shadow: rgba(0, 0, 0, 0.1);
    --border-radius: 8px;
}

/* Resetowanie stylów */
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        /* Panel boczny */
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 100px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar label {
            display: block;
            margin: 0.5rem 0;
            font-weight: bold;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        /* Główna sekcja wyników */
        .results {
            flex: 1;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card h3 {
            font-size: 1.5rem;
            color: #007bff;
        }

        .card p {
            margin: 0.5rem 0;
        }

        .card .ollama-analysis {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }

        /* Animacja ładowania */
        .loading {
            text-align: center;
            padding: 2rem 0;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-50%);
            }
        }

        /* Stylowanie przycisków */
        button {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Stylowanie trybu ciemnego */
        body.dark-mode {
            background-color: #181818;
            color: #e4e4e4;
        }

        body.dark-mode header {
            background-color: #242424;
        }

        body.dark-mode .sidebar {
            background-color: #242424;
        }

        body.dark-mode .card {
            background-color: #242424;
        }

        body.dark-mode button {
            background-color: #0056b3;
        }

        /* Przyciski do zmiany trybu */
        .toggle-mode {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .toggle-mode.dark {
            color: #e4e4e4;
        }
    </style>
</head>
<body>

<header>
    <h1>Vulnerability Scanner Analysis</h1>
    <i class="fas fa-moon toggle-mode" id="toggle-dark-mode"></i>
</header>

<main>
    <div class="sidebar">
        <h2>Filters</h2>
        <label for="cvss">CVSS Score:</label>
        <select id="cvss">
            <option value="all">All</option>
            <option value="critical">Critical (9.0+)</option>
            <option value="high">High (7.0 - 8.9)</option>
            <option value="medium">Medium (4.0 - 6.9)</option>
            <option value="low">Low (0.1 - 3.9)</option>
        </select>
    </div>

    <div class="results">
        <div id="reports-container">
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
        <div id="no-reports-message" style="display: none;">No reports available for the selected filters.</div>
    </div>
</main>

<script>
            // obsługa filtracji
            document.addEventListener("DOMContentLoaded", function() {
    const resultsContainer = document.querySelector('.results');
    const loadingIndicator = document.getElementById('loading');
    const toggleDarkMode = document.getElementById('toggle-dark-mode');
    const cvssFilter = document.getElementById('cvss');

    let darkMode = false;

    // Przełączanie trybu ciemnego/jasnego
    toggleDarkMode.addEventListener('click', () => {
        darkMode = !darkMode;
        document.body.classList.toggle('dark-mode');
        toggleDarkMode.classList.toggle('dark');
    });

    // Funkcja do przetwarzania tekstu
    function formatOllamaResponse(responseText) {
        return responseText
            .replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>')
            .replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
    }

    // Funkcja do filtrowania raportów na podstawie wybranego CVSS
    function filterReportsByCVSS(report) {
        const selectedCVSS = cvssFilter.value;
        const cvssScore = parseFloat(report.cvss) || 0;

        switch (selectedCVSS) {
            case 'low':
                return cvssScore >= 0.1 && cvssScore <= 3.9;
            case 'medium':
                return cvssScore >= 4.0 && cvssScore <= 6.9;
            case 'high':
                return cvssScore >= 7.0 && cvssScore <= 8.9;
            case 'critical':
                return cvssScore >= 9.0 && cvssScore <= 10.0;
            default:
                return true; // Wyświetla wszystkie raporty, gdy 'all' jest wybrane
        }
    }

    // Funkcja do wyświetlania raportu
    function displayReport(report) {
        const card = document.createElement('div');
        card.classList.add('card');

        const formattedAnalysis = formatOllamaResponse(report.ollama_analysis || 'No analysis available');

        card.innerHTML = `
            <h3><a href="${report.cve_link}" target="_blank">${report.cve}</a></h3>
            <p><strong>CVSS Score:</strong> ${report.cvss || 'N/A'}</p>
            <p><strong>Description:</strong> ${report.description || 'No description available'}</p>
            <div class="ollama-analysis">
                <strong>Ollama Analysis:</strong>
                <p>${formattedAnalysis}</p>
            </div>
        `;

        resultsContainer.appendChild(card);

        setTimeout(() => {
            card.classList.add('show');
        }, 100);
    }

    // Pobieranie danych z backendu i aktualizowanie strony na bieżąco
    function fetchData(continueFetching = true) {
        fetch('/fetch_reports')
            .then(response => response.json())
            .then(data => {
                let reportFound = false;

                if (data.cve) {
                    const shouldDisplay = filterReportsByCVSS(data);

                    if (shouldDisplay) {
                        displayReport(data);
                        reportFound = true;
                    }

                    if (continueFetching) {
                        setTimeout(fetchData, 500);
                    }
                }

                // Jeśli nie znaleziono raportów dla wybranego filtra
                if (!reportFound && !resultsContainer.hasChildNodes()) {
                    resultsContainer.innerHTML = '<p>No reports found for the selected CVSS score.</p>';
                }

                // Ukrycie wskaźnika ładowania, gdy brak dalszych danych
                if (!continueFetching) {
                    loadingIndicator.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loadingIndicator.style.display = 'none';
            });
    }

    // Listener do wykrywania zmian w polu wyboru CVSS i aktualizowania raportów na bieżąco
    cvssFilter.addEventListener('change', function() {
        resultsContainer.innerHTML = ''; // Czyści obecne raporty
        loadingIndicator.style.display = 'block'; // Pokazuje wskaźnik ładowania
        fetchData(false); // Ponownie pobiera dane z zastosowanym filtrem
    });

    // Uruchomienie procesu pobierania danych przy starcie strony
    fetchData();
});
</script>

</body>
</html>
